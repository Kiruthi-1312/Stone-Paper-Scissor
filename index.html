<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Stone Paper Scissor</title>
</head>
<body>
    <header>
        <button type="button" class="btn btn-toggle btn-primary float-end">Dark-mode</button>
        <button type="button" class="replay btn  btn-primary float-start">Replay</button>

        <h1>
            <span style="color: rgb(27, 211, 165);">STONE</span>&nbsp;
            <span style="color: rgb(211, 94, 27);">PAPER</span>&nbsp;
            <span style="color: rgb(27, 211, 165);">SCISSOR</span>
        </h1>

        <p><span style="color: rgb(27, 211, 165);">Stone</span> beats <span style="color: rgb(211, 94, 27);">Scissor</span>&nbsp;| 
            <span style="color: rgb(27, 211, 165);">  Paper </span>beats <span style="color: rgb(211, 94, 27);">Stone</span>&nbsp;| 
            <span style="color: rgb(27, 211, 165);">Scissor</span> beats <span style="color: rgb(211, 94, 27);">Paper</span></p>
    </header>
    
    <div class="score-board">
        <h2 class="heading"><span style="color: rgb(43, 71, 199);">SCORE</span></h2>
    <div class="score">
        <div class="player">
            <p class="player-score">&nbsp;<b>YOU : 0</b></p>
        </div>
        <div class="computer">
            <p class="computer-score"><b>COMPUTER : 0</b></p>
        </div>
        
    </div>
        <p id = "comment"><br></p>
    </div>

<main>
        <div class="container images-1">
            <div class="row">
              <div class="col">
        <button class="stone-btn weapon">
            <img src="stone.png" class="img-rounded" alt="Stone">
        </button>&nbsp;
              </div>
              <div class="col">
        <button class="paper-btn weapon">
            <img src="paper.png" alt="Paper">
        </button>
              </div>
              <div class="col">
        <button class="scissor-btn weapon">
            <img src="scissor.png" alt="Scissor">
        </button>
    </div>
    </div>
    </div>
</main>

    <div class="selection">
        <div class="selection-0">
            <!-- YOU SELECTED : -->
            <p></p>
            <br>
        </div>
        <div class="selection-1">
           <!-- COMPUTER SELECTED :   -->
           <p></p> 
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   <script src="script.js"></script>
</html>
